name: Java Playwright CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Setup Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # 5. Maven build
      - name: Maven build
        run: mvn clean install

      # 6. Run tests
      - name: Run tests
        run: mvn test
        continue-on-error: true  # чтобы шаги после тестов выполнялись даже если упали

      # 7. Сохраняем артефакты
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/**

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/** # обычные Maven тестовые отчеты
