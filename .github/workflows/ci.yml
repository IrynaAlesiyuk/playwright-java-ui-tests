name: Java Playwright CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Set up Node.js (required for Playwright)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install

      # 5. Build the Maven project
      - name: Maven build
        run: mvn clean install

      # 6. Run Playwright tests
      - name: Run Playwright tests
        run: mvn test
        continue-on-error: true   # ensures the next step runs even if tests fail

      # 7. Upload screenshots as artifacts
      - name: Upload screenshots
        if: always()  # run this step regardless of test success/failure
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: src/test/resources/screenshots/
